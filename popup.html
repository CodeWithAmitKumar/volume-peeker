<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Peeker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Volume Peeker</h1>
    <p>Boost your YouTube volume beyond the normal limit!
  
      
    </p>
    
    
    
    
    <div class="slider-container">
      <label for="boostSlider">Volume Boost:</label>
      <input type="range" id="boostSlider" min="1" max="5" step="0.1" value="1">
      <div class="slider-value">
        <span id="boostValue">1x</span>
      </div>
    </div>
    
    <small>Devloped by : Amit Kumar Patra</small>
  </div>
  <script src="popup.js"></script>
</body>
</html>
